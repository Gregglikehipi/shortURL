<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Url List</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>Full Url</th>
    <th>Short Url</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="url : ${urls}">
    <td th:text="${url.fullUrl}"></td>
    <td th:text="${url.smallUrl}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
